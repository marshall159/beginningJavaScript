	<script>
	function times(timesTable, startMul, endMul) {
		for(var i = startMul; i <= endMul; i++) {
			var result = i * timesTable;
			document.write(timesTable + ' * ' + i + ' = ' + result + '<br>')

		}
	}

	times(4, 4, 9);

		
	


		


	</script>
