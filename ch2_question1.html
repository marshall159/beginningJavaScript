<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chapter 2, Question 1</title>
</head>
<body>
	<script>
		//Program to convert degrees Centigrade into degrees Fahrenheit
		//Equation is: degrees Centigrade = 5/9 (degrees Fahrenheit - 32)
		var degCent = prompt('Input degrees Centigrade for conversion to degrees Fahrenheit', 30);

		var degFahren = 9 / 5 * degCent + 32;

		document.write(degCent + '\xB0 Centigrade is ' + degFahren + '\xB0 Fahrenheit');
	</script>
</body>
</html>
